<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tekken 7 Movelist</title>
    <meta
      name="description"
      content="Tekken7 Movelists. This shows commands and frame data of characters. It is good to learn game skills and knowledge for newbies."
    />
    <meta name="author" content="Aromahyang" />
    <meta name="keywords" content="Tekken7,Tekken7 Movelist,Tekken7 Frame,철권7" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header"></header>
    <section class="main-container">
      <div class="character-container">
        <table class="character-table">
          <thead>
            <tr>
              <th class="character-table__header character-table__close">
                <div class="close-button-wrapper">
                  <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </th>
              <th class="character-table__header character-table__title">
                CHARACTERS
              </th>
            </tr>
          </thead>
        </table>
        <div class="character-content"></div>
      </div>
      <div class="tab-divider"></div>
      <div class="movelist-container">
        <div class="movelist-header">
          <div class="movelist-header__left">
            <button class="icon-button movelist-header__button">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="movelist-header__center">
            <p class="movelist-header__name"></p>
            <input disabled class="movelist-header__search" />
          </div>
          <div class="movelist-header__right">
            <div class="movelist-header__language">
              <select class="movelist-header__select">
                <option class="movelist-header__option" value="0">
                  한국어
                </option>
                <option class="movelist-header__option" value="1" selected>
                  ENGLISH
                </option>
                <option class="movelist-header__option" value="2">
                  日本語
                </option>
              </select>
            </div>
            <div class="helper-button-container">
              <button class="icon-button information-button">
                <i class="fas fa-info"></i>
              </button>
              <button class="icon-button scroll-top-button">
                <i class="fas fa-angle-double-up"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="move-table-wrapper">
          <table class="move-table">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <p>Contact: aromahyang.dev@gmail.com</p>
    </footer>
    <div class="tooltip-container"></div>
  </body>
</html>
