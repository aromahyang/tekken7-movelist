<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tekken 7 Movelist</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="shortcut icon" href="./assets/images/favicon.ico">
	</head>
	<body>
		<header class="header"></header>
		<section class="main-container">
			<div class="character-container">
				<table class="character-table">
					<thead>
						<tr>
							<td class="character-table__close">
								<div class="close-button-wrapper">
									<button>
										<i class="fa fa-times" aria-hidden="true"></i>
									</button>
								</div>
							</td>
							<td class="character-table__header">
								CHARACTERS
							</td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="tab-divider"></div>
			<div class="movelist-container">
				<div class="movelist-header">
					<button class="movelist-header__button">
						<i class="fas fa-bars"></i>
					</button>
					<span class="movelist-header__name"></span>
					<div class="movelist-header__language">
						<select class="movelist-header__select">
							<option class="movelist-header__option" value="0" selected>ENGLISH</option>
							<option class="movelist-header__option" value="1">한국어</option>
							<option class="movelist-header__option" value="2">日本語</option>
						</select>
					</div>
				</div>
				<table class="move-table">
					<tbody></tbody>
				</table>
			</div>
		</section>
	</body>
</html>
