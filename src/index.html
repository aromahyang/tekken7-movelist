<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tekken 7 Movelist</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="shortcut icon" href="./src/assets/images/favicon.ico">
	</head>
	<body>
		<header class="header"></header>
		<section class="main-container">
			<div class="character-container">
				<table class="character-table">
					<thead>
						<tr>
							<th class="character-table__header character-table__close">
								<div class="close-button-wrapper">
									<button>
										<i class="fa fa-times" aria-hidden="true"></i>
									</button>
								</div>
							</th>
							<th class="character-table__header character-table__title">
								CHARACTERS
							</th>
						</tr>
					</thead>
				</table>
				<div class="character-content"></div>
			</div>
			<div class="tab-divider"></div>
			<div class="movelist-container">
				<div class="movelist-header">
					<div class="movelist-header__left">
						<button class="icon-button movelist-header__button">
							<i class="fas fa-bars"></i>
						</button>
					</div>
					<div class="movelist-header__center">
						<p class="movelist-header__name"></p>
						<input disabled class="movelist-header__search" />
					</div>
					<div class="movelist-header__right">
						<div class="movelist-header__language">
							<select class="movelist-header__select">
								<option class="movelist-header__option" value="0" selected>ENGLISH</option>
								<option class="movelist-header__option" value="1">한국어</option>
								<option class="movelist-header__option" value="2">日本語</option>
							</select>
						</div>
						<button class="icon-button scroll-top-button">
							<i class="fas fa-angle-double-up"></i>
						</button>
					</div>
				</div>
				<div class="move-table-wrapper">
					<table class="move-table">
						<tbody></tbody>
					</table>
				</div>
			</div>
		</section>
	</body>
</html>
